<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquior Technology - Small Business Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header .logo img {
            height: 40px;
        }

        .connect-wallet {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        main {
            padding: 20px;
            flex-grow: 1;
        }

        h1, h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }

        .create-invoice-btn,
        .list-sale-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .status-message {
            margin: 20px 0;
            padding: 10px;
            background-color: #e8f5e9;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            color: #4CAF50;
        }

        .invoice-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .invoice-card p {
            margin-bottom: 10px;
        }

        footer {
            background-color: white;
            padding: 15px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        .footer-nav {
            display: flex;
            justify-content: space-around;
        }

        .footer-nav .nav-icon img {
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Acquior Technology Logo">
        </div>
        <button class="connect-wallet" onclick="connectWallet()">Connect Wallet</button>
        <span id="walletStatus"></span>
    </header>

    <main role="main">
        <h1>Create Invoice</h1>
        <form id="createInvoiceForm">
            <label for="recipientAddress">Recipient Address:</label>
            <input type="text" id="recipientAddress" required>

            <label for="amount">Amount in ETH:</label>
            <input type="number" id="amount" step="0.000000000000000001" required>

            <button type="submit" class="create-invoice-btn">Create Invoice</button>
        </form>

        <div class="status-message" id="statusMessage"></div>

        <section class="invoice-list">
            <h2>Your Invoices</h2>
            <div id="invoiceList"></div>
        </section>
    </main>

    <footer>
        <nav class="footer-nav">
            <a href="index.html" class="nav-icon">
                <img src="home-icon.png" alt="Home">
            </a>
            <a href="#" class="nav-icon">
                <img src="invoice-icon.png" alt="Invoices">
            </a>
            <a href="#" class="nav-icon">
                <img src="menu-icon.png" alt="Menu">
            </a>
        </nav>
    </footer>

    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script>
        let signer;
        let contract;

        async function connectWallet() {
            const walletStatus = document.getElementById('walletStatus');
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    const connectWalletButton = document.querySelector('.connect-wallet');
                    connectWalletButton.textContent = 'Connected';
                    connectWalletButton.disabled = true;
                    walletStatus.textContent = 'Wallet connected successfully!';
                    walletStatus.style.color = 'green';

                    // Initialize contract
                    const contractAddress = '0xe4d5De9eb7b059d6AC206a021aCa3967975658d9';
                    const contractABI = [
                        "function createInvoice(address recipient, uint256 amount) public returns (uint256)",
                        "function payInvoice(uint256 tokenId) public payable",
                        "function isInvoicePaid(uint256 tokenId) public view returns (bool)",
                        "function listInvoiceForSale(uint256 tokenId, uint256 salePrice) public",
                        "function buyInvoice(uint256 tokenId) public payable",
                        "function invoices(uint256 tokenId) public view returns (uint256, address, address, bool, bool, uint256)",
                        "event InvoiceCreated(uint256 indexed tokenId, uint256 amount, address indexed issuer, address indexed recipient)",
                        "event InvoiceListedForSale(uint256 indexed tokenId, uint256 salePrice)",
                        "event InvoiceSold(uint256 indexed tokenId, address indexed buyer, uint256 price)"
                    ];
                    contract = new ethers.Contract(contractAddress, contractABI, signer);

                    // Load invoices
                    loadInvoices();
                } catch (error) {
                    console.error('Failed to connect wallet:', error);
                    walletStatus.textContent = 'Failed to connect wallet. Please try again.';
                    walletStatus.style.color = 'red';
                }
            } else {
                alert('Please install MetaMask to use this feature');
                walletStatus.textContent = 'MetaMask not detected. Please install it to connect your wallet.';
                walletStatus.style.color = 'red';
            }
        }

        async function createInvoice(event) {
            event.preventDefault();
            const statusMessage = document.getElementById('statusMessage');
            if (!contract || !signer) {
                statusMessage.textContent = 'Please connect your wallet first';
                statusMessage.style.color = 'red';
                return;
            }

            const recipientAddress = document.getElementById('recipientAddress').value;
            const amount = ethers.utils.parseEther(document.getElementById('amount').value);

            try {
                const tx = await contract.createInvoice(recipientAddress, amount);
                statusMessage.textContent = 'Creating invoice... Please wait.';
                statusMessage.style.color = 'blue';
                await tx.wait();
                statusMessage.textContent = 'Invoice created successfully!';
                statusMessage.style.color = 'green';
                loadInvoices();
            } catch (error) {
                console.error('Error creating invoice:', error);
                statusMessage.textContent = 'Error creating invoice. Please try again.';
                statusMessage.style.color = 'red';
            }
        }

        async function loadInvoices() {
            if (!contract || !signer) return;

            try {
                const filter = contract.filters.InvoiceCreated(null, null, await signer.getAddress());
                const events = await contract.queryFilter(filter);
                const invoiceList = document.getElementById('invoiceList');
                invoiceList.innerHTML = '';

                for (let event of events) {
                    const [tokenId, amount, issuer, recipient] = event.args;
                    const isPaid = await contract.isInvoicePaid(tokenId);
                    
                    const invoiceCard = document.createElement('div');
                    invoiceCard.className = 'invoice-card';
                    invoiceCard.innerHTML = `
                        <p><strong>Invoice ID:</strong> ${tokenId}</p>
                        <p><strong>Recipient:</strong> ${recipient}</p>
                        <p><strong>Amount:</strong> ${ethers.utils.formatEther(amount)} ETH</p>
                        <p><strong>Status:</strong> ${isPaid ? 'Paid' : 'Unpaid'}</p>
                    `;
                    invoiceList.appendChild(invoiceCard);
                }
            } catch (error) {
                console.error('Error loading invoices:', error);
                document.getElementById('statusMessage').textContent = 'Error loading invoices. Please try again.';
                document.getElementById('statusMessage').style.color = 'red';
            }
        }

        document.getElementById('createInvoiceForm').addEventListener('submit', createInvoice);
    </script>
</body>
</html>
